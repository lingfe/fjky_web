
<!DOCTYPE>
<html>
  <head>

    <title>注册</title>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">    
     <link rel="stylesheet" type="text/css" href="../../css/com.css?date"/> 
    <link rel="stylesheet" href="./css/register.css?date" />

    </head>
    
    <body class="body_bg loginBody_bg">
        <div class="page">
 
            <div class="loginCont" ng-app="myApp" ng-controller="register">
                <div class="logo">
                    <img src="../../images/bcnew/pic_logo.png" alt="">
                </div>
                <div class="loginCont ng-scope">
                <form class="loginCont_form">
                    <div class="form">
                        <img class="form_img"  src="../../images/bcnew/icon_user.png" />
                        <input class="form_input" ng-model="username" type="text" placeholder="请输入用户名" />
                    </div>
                    <div class="form">
                        <img class="form_img"  src="../../images/bcnew/icon_password.png" />
                        <input class="form_input" ng-model="pwd" type="password" placeholder="请输入您的密码" />
                    </div>
                    
     

                    <div class="form_btn">
                        <div  class="buttn" ng-click="btnRegister()" >注册</div>
                        <div class="buttn register"   ng-click="btnUrl()">返回登录</div>
                     <!--    <div ng-click="btnLogin()" class="buttn">登录</div>
                        <div class="buttn" ng-click="btnUrl()">注册</div> -->
                    </div>
                </form>
                </div>
                
            </div>
            <!-- 表单提交 end -->
        </div>
        
        <!-- 脚本  -->
        <script type="text/javascript" src="../../js/jquery-1.11.0.js" ></script>
        <script type="text/javascript" src="../../js/message.js?date" ></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script type="text/javascript" src="../../js/index.js?date" ></script>
        <script type="text/javascript" src="./js/register.js?date" ></script>
        
    </body>
