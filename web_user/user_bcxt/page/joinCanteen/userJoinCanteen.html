<!DOCTYPE>
<html>
  <head>
    <title>加入食堂</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache,no-store,must-revalidate">
    <meta http-equiv="Expires" content="0">    
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <script src="">
      var date=new Date();  
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/com.css?"+date />
    <link rel="stylesheet" type="text/css" href="./css/joinst.css?"+date/>

    <body>
        <div class='page'  ng-app="myApp" ng-controller="userJoinCanteen">
          <div class="logo">
                <img src="../../images/bcnew/pic_logo.png" alt="">
          </div>
          <div class='page_view'>
            <div class='centeenInfo'>
                <p><span>食堂名称:</span>{{centeenInfo.cant_name}} </p>
                <p><span>食堂地址:</span>{{centeenInfo.cant_address}}</p>
                <p><span>开放时间:</span>{{centeenInfo.cant_open_date}}</p>
                <p><span>食堂电话:</span>{{centeenInfo.cant_phone}}</p>
                <!-- <p>关闭时间：{{centeenInfo.cant_shut_date}}</p> -->
            </div>
                        
          </div>
          <!-- 确定加入 start -->
            <div class='form_btn'> 
            <div class='button' ng-click='userJoin()'>加入</div>                
                    <!-- <div class="form_btn_div">
                        
                    </div>   -->              
            </div>
            <!-- 确定加入 end -->
            
        </div>

        <!-- 脚本  -->
        <script type="text/javascript" src="../../js/jquery-1.11.0.js" ></script>
        <script type="text/javascript" src="../../js/message.js?"+date ></script>

    <body>
